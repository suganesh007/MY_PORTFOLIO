<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calci.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&operand=swap" rel="stylesheet">

</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div class="pre-operand">5</div>
            <div class="curr-operand">2+3</div>
        </div>


        <div class="numbers">
            <button class="span-2 clear"> AC </button>
            <button class="delete">DEL</button>
            <button class="operation">/</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operation">+</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operation">-</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operation">*</button>
            <button class="number">.</button>
            <button class="number">0</button>
            <button class="span-2 equal">=</button>
        </div>

    </div>
 
    <script src="calci.js" defer> </script>
</body>
</html>
